<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>일반게시판</title>
</head>
<body>
    <a href="/board/write">글쓰기</a>

        <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>작성일</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="board : ${boards}">
                <td th:text="${board.board.no}"></td>
                <td>
                    <a th:href="@{/board/{id}(id=${board.board_no})}"
                       th:text="${board.board_Title}"></a>
                </td>
                <td th:text="${board.board_good}"></td>
                <td th:text="${board.report_count}"></td>
            </tr>
        </tbody>
</body>
</html>
