<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일반 게시판</title>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="board-title">일반 게시판</div>
    </div>

    <div class="search-box">
        <input type="text" id="searchInput" placeholder="검색어를 입력하세요">
        <button onclick="search()">🔍 검색</button>
    </div>

    <div class="board-list">
        <!-- 게시글 목록 -->
        <div th:if="${boards != null and !boards.isEmpty()}">
            <div class="board-item" th:each="board : ${boards}"
                 th:onclick="|viewPost(${board.boardNo})|">
                <div class="board-item-title" th:text="${board.boardTitle}">게시글 제목</div>
                <div class="board-meta">
                    <span>
                        <span th:text="${#temporals.format(board.createDate, 'yyyy-MM-dd HH:mm')}">2025-01-01</span>
                    </span>
                    <span>
                        사용자 <span th:text="${board.userNo}">1</span>
                    </span>
                    <span>
                        <span th:text="${board.boardGood}">0</span>
                    </span>
                </div>
            </div>
        </div>

        <!-- 게시글이 없을 때 -->
        <div th:if="${boards == null or boards.isEmpty()}" class="empty-message">
            등록된 게시글이 없습니다.<br>
            첫 게시글을 작성해보세요!
        </div>
    </div>

    <div class="board-footer">
        <button class="btn-write" onclick="goToWrite()">✏️ 글쓰기</button>
        <div class="pagination">
            <button class="page-btn" onclick="prevPage()" id="prevBtn">◀ 이전</button>
            <input type="text" class="page-input" id="pageInput" value="1" readonly>
            <button class="page-btn" onclick="nextPage()" id="nextBtn">다음 ▶</button>
        </div>
    </div>
</div>

<script>
    let currentPage = 1;

    function goToWrite() {
        window.location.href = '/board/write';
    }

    function search() {
        const keyword = document.getElementById('searchInput').value.trim();
        if (keyword === '') {
            alert('검색어를 입력해주세요.');
            return;
        }
        alert('검색 기능은 준비중입니다.\n검색어: ' + keyword);
        // TODO: 실제 검색 기능 구현
    }

    function viewPost(postId) {
        window.location.href = '/board/' + postId;
    }

    function prevPage() {
        if (currentPage > 1) {
            currentPage--;
            document.getElementById('pageInput').value = currentPage;
            updateButtons();
            // TODO: 실제 페이지 이동 구현
        }
    }

    function nextPage() {
        currentPage++;
        document.getElementById('pageInput').value = currentPage;
        updateButtons();
        // TODO: 실제 페이지 이동 구현
    }

    function updateButtons() {
        document.getElementById('prevBtn').disabled = (currentPage === 1);
    }

    // 페이지 로드 시 버튼 상태 업데이트
    window.onload = function() {
        updateButtons();
    };
</script>
</body>
</html>
